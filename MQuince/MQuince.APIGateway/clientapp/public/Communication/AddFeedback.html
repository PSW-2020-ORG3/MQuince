    <header style="margin-top:10px" id="header" class="fixed-top">

            <h1 class="logo mr-auto"><a href="/public/index.html">MQUINCE Medic</a></h1>

                <ul>
                    <li><a href="/public/index.html">Home</a></li>

                        <a id="feedback" href="" class="feedback-btn" style="text-align: center; display: block">Feedback</a>

                            <li v-bind:hidden="!showAddFeedback"><a id="addFeedback" href="/public/Communication/AddFeedback.html">Add feedback</a></li>

                </ul>

    <!-- Contact Section-->
    <section style="margin-top:25px" class="page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h5 class=" text-center  mb-0 text-uppercase" style="margin-top: 2rem;">Give Us Your Feedback</h5>

            <!-- Icon Divider-->
            <!-- Contact Section Form-->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="control-group" style="margin-top:45px">
                            <div>
                                <textarea v-model="Comment" class="form-control" id="name" type="text" required="required" data-validation-required-message="Please enter your name."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Would you like to sign your feedback?</label>
                            <div>
                                <input v-model="Anonymous" type="radio" id="Anonymous" name="signing" v-bind:value="true">
                                <label for="true">Anonymous</label><br>
                                <input v-model="Anonymous" type="radio" id="Signed" name="signing" v-bind:value="false">
                                <label for="false">Signed</label><br>

                            </div>
                        </div>

                        <div class="control-group" style="margin-top:20px">
                            <label>How would you like to make your feedback public?</label>
                            <div>
                                <input v-model="Publish" type="radio" id="Public" name="publishing" v-bind:value="true">
                                <label for="true">Public (everyone can see it)</label><br>
                                <input v-model="Publish" type="radio" id="Private" name="publishing" v-bind:value="false">
                                <label for="false">Private (only we can see your feedback)</label><br>

                            </div>
                        </div>

                        <br />
                        <div id="success"></div>
                        <div class="form-group"><button v-on:click="submit()" class="btn btn-primary btn-xl" style="background:#1977cc" id="sendMessageButton" type="button">Send</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap core JS-->
